<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cyber-blue">
    <div class="calculator-container">
        <h1>Scientific Calculator</h1>
        <input type="text" id="expression" placeholder="Enter expression" readonly>
        <div class="button-grid">
            <!-- Row 1 -->
            <button onclick="appendValue('(')">&#40;</button>
            <button onclick="appendValue(')')">&#41;</button>
            <button onclick="clearExpression()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <!-- Row 2 -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            <!-- Row 3 -->
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <!-- Row 4 -->
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <!-- Row 5 -->
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="calculate()">=</button>
        </div>
        <div id="result"></div>
        <button class="color-cycle" onclick="cycleColors()">Cycle Theme</button>
    </div>
    <footer>
        <p>Powered by JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
